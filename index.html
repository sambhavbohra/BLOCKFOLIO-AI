<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockFolio AI</title>
    <link rel="icon" href="assests/logo.svg" type="image/svg+xml">
    <script src="market.js"></script>
    <script src="news.js"></script>
    <script src="latest.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="container">
            <!-- Left Section: Logo and Title -->
            <div class="container-left">
                <div class="logo">
                    <img src="assests/logo.svg" alt="Logo" width="40" height="40">
                </div>
                <div class="container-left-top">
                    <h1>BlockFolio AI</h1> <!-- Title next to the logo -->
                </div>
            </div>
    
            <!-- Center Section: Search Bar -->
            <div class="container-center">
                <div class="container-center-top">
                    <img src="assests/searchicon.svg" alt="Search Icon" width="20" height="20">
                    <input type="text" class="searchbar" placeholder="Search...">
                </div>
            </div>
    
            <!-- Right Section: Icons -->
            <div class="container-right">
                <div class="container-right-top">
                    <img src="assests/dark.svg" alt="Dark Mode Icon" width="30" height="30">
                    <img src="assests/user.svg" alt="User Icon" width="30" height="30">
                </div>
            </div>
        </div>
    </header>
    
    <section id="main-content">
        <aside id="popular-markets">
            <h2 id="marketh2">Popular Cryptos</h2>
            <div id="popular-list">
            </div>
        </aside>
    
        <section id="news">
            <h2 id="newsh2">Latest Crypto News</h2>
            <div id="news-slider-container">
                <div id="news-slider">
                </div>
            </div>
            <p class="fallback-message" style="display: none;">No news available at the moment. Please check back later.</p>
        </section>

        <div id="latest-listings">
            <h2>Latest Listings</h2>
            <div id="latest-list-container">
            </div>
        </div>
        
    </section>
    
       
    
    
</body>

</html>
